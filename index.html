<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
     <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>AI Trip Advisor</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Trip Advisor</h1>
      </header>

      <main>
        <div class="form-container">
          <form id="trip-generator-form">
            <input
              type="text"
              placeholder="Enter your destination.."
              autofocus
              required
              class="destination"
              id="user-input"
            />
            <input type="submit" class="submit-button" />
          </form>
          <div class="hint">ie. Sydney, Agra, Paris etc</div>
        </div>
        <div class="trip-destination hidden" id="trip-destination"></div>
      </main>
    
      <footer>
        <p>
          This AI project was coded by
          <a
            href="https://www.linkedin.com/in/charul-bhalerao/"
            target="_blank"
          >
            Charul Bhalerao</a
          >, is
          <a
            href="https://github.com/bhaleraocharul/ai-trip-advisor"
            target="_blank"
          >
            open-sourced on Github</a
          >
          and hosted on
          <a href="https://ai-trip-advisor-cb.netlify.app/" target="_blank"
            >Netlify</a
          >
        </p>
      </footer>
   
    <script src="src/app.js"></script>
  </body>
</html>
